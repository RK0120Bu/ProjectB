<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>トピックス</title>
    </head>
        <body>
            <h1>
                火山に関するトピックス
            </h1>
            
            <button onclick="openWin()">・噴火に関する用語</button>
            <script>
                var myWindow;
                function openWin() {
              myWindow = window.open("", "myWindow", "width=750,height=500");
              myWindow.document.write("<p>・火山噴火とは</p>");
              myWindow.document.write("<p>火山噴火とは、火山の火口が開き、火山の地下深部にあるマグマや火山灰などが噴出する現象のことを言います。また、過去に噴火記録がある火山や今後噴火のする可能性がある火山は活火山と分類されます。<br>日本には活火山が「１１１」もあります。また、噴火警戒が必要とされているものは阿蘇山をはじめとして「５０」もの活火山があります。なので、日頃から防災について注意をしていきましょう。</p>");
              myWindow.document.write("<p>・噴火警戒レベル</p>");
              myWindow.document.write("<p>噴火警戒レベルは警戒が必要な範囲と、とるべき防災対応を5段階に区分して発表する指標です。</p>");
              myWindow.document.write("<p>・噴火速報</p>");
              myWindow.document.write("<p>噴火速報は、噴火の発生事実を迅速に発表する情報です。噴火速報は噴火警報が発表されていない常時観測火山において、噴火が発生した場合や、常時観測火山の噴火警戒レベルの引き上げなどが起こった場合に噴火速報が出ます。</p>"); 
              myWindow.document.write("<p>・空振</p>");
              myWindow.document.write("<p>噴火の時の爆発で火口から発生する空気の振動。窓ガラスから離れたり、補強するなどして対策しましょう。</p>");
              myWindow.document.write("<p>・火山ガス(濃度)</p>");
              myWindow.document.write("<p>喘息の症状がある方は低濃度でも発作を誘発し悪化する恐れがあります。<br>健常者でも高濃度の場合呼吸困難になることがあるため、あらかじめ火山ガス濃度をしっかりと確認は確認しておきましょう。</p>");
              myWindow.document.write("<p>・火山灰(による健康被害)</p>");
              myWindow.document.write("<p>火山灰は、肺などの呼吸器系への影響、目を傷つけたり、皮膚への痛みが出たりします。<br>これらを防ぐためにも事前にマスクやゴーグル、長袖・長ズボンを身に着け、火山灰から自分を守りましょう。<br>火山が噴火すると噴石のほかに火山灰などが噴出されます。この火山灰は数百キロメートル以上飛ぶことがあります。これを降灰と言い、生活に深刻な影響が及ぶことがあります。</p>");
            }
            </script>   
            <br><br>

            <button onclick="openWin2()">・噴火前からできる備え</button>
                <script>
                    var myWindow;
                    function openWin2() {
                    myWindow = window.open("", "myWindow", "width=750,height=500");
                    myWindow.document.write("<p>・ハザードマップ</p>");
                    myWindow.document.write("<p>過去の火山活動や噴火から、噴石や火砕流などの災害がどの範囲まで及ぶか、ある程度予測可能です。なので災害時に何処が安全な場所になるのかを確認するため、ハザードマップで危険な区域を確認しておきましょう。</p>");
                    myWindow.document.write("<p>・火山灰への備え</p>");
                    myWindow.document.write("<p>ひとたび火山が噴火すると、その噴火は長期間続くことがあります。<br>特に火山灰は広範囲に飛散し、人体にもさまざまな害をもたらします。火山灰から自分の身を守るために、マスクやゴーグルなどの防災グッズを備えが必要です。</p>");
                    myWindow.document.write("<p>・自治体の避難情報に注意</p>");
                    myWindow.document.write("<p>活発な活動をする火山の多くでは、地元の自治体が火山が噴火した場合などに対応する避難計画を立てています。</p>");
                    myWindow.document.write("<p>・噴火情報の確認</p>");
                    myWindow.document.write("<p>噴火が予想されている火山について気象庁のホームページで噴火予報、噴火警報、噴火速報などの情報を状況に応じて発表しています。<br>また、テレビやラジオなどでこれらの情報を知ることも出来ます。</p>");
                    }
                </script>   

             <br><br>

                <button onclick="openWin3()">・噴火時にとる行動</button>
                    <script>
                        var myWindow;
                        function openWin3() {
                        myWindow = window.open("", "myWindow", "width=750,height=500");
                        myWindow.document.write("<p>・避難するときの注意</p>");
                        myWindow.document.write("<p>避難するときは動きやすい長袖・長ズボンと軍手を着用し、頭を守るためにヘルメットなどをかぶりましょう。火山灰は皮膚を傷つけやすいので普段から履きなれた靴底が厚めの靴を履きましょう。<br>建物に避難する場合は、鉄筋コンクリート造の頑丈な建物に避難し、噴石の被害を避けるためになるべく一階で過ごすようにしましょう。</p>");
                        myWindow.document.write("<p>・降灰予測の確認</p>");
                        myWindow.document.write("<p>規模の大きい噴火の場合、噴火発生後20～30分程度で「降灰予報」が発表されます。<br>降灰予報では、噴火発生から6時間先までの降灰の範囲や量的な予想、降灰開始時刻などの情報が提供されます。降灰直前には灰が侵入しないようにドアや窓を閉めたりして対策しましょう。</p>");
                        myWindow.document.write("<p>・降灰時の運転に注意</p>");
                        myWindow.document.write("<p>降灰時は昼間でも薄暗くなり、見通しがわるくなってしまいます。なので、降灰時にはなるべく自動車の運転は控え、もし運転する場合には、ハザードランプを点灯させて周囲を注意しながら運転しましょう。</p>");
                        }
                   </script>   

            <br><br>

                <button onclick="openWin4()">・安全の確認が取れてからとる行動</button>
                 <script>
                        var myWindow;
                        function openWin4() {
                        myWindow = window.open("", "myWindow", "width=750,height=500");
                        myWindow.document.write("<p>・火山灰の処理</p>");
                        myWindow.document.write("<p>火山灰は水に溶けなく、非常に重くなります。また、火山灰が排水管に流れると、下水処理施設が傷ついたり、下水管が詰まる恐れがあるので流さないように注意しましょう。</p>");
                        }
                  </script>   

                <br><br>

                <button onclick="openWin5()">・登山の際に気をつけること</button>
                <script>
                    var myWindow;
                    function openWin5() {
                    myWindow = window.open("", "myWindow", "width=750,height=500");
                    myWindow.document.write("<p>・登山計画書</p>");
                    myWindow.document.write("<p>万が一の緊急捜索活動の円滑化のために登山届制度が導入されている火山については、登山計画書を提出しよう。</p>");
                    myWindow.document.write("<p>・登山中の噴火</p>");
                    myWindow.document.write("<p>登山中であれば山小屋などに避難する<br>※近くに山小屋がなければ、岩陰などに身を隠し、できるだけ中身の詰まった大きな荷物で体を保護して噴石から身を守りましょう。</p>");
                    myWindow.document.write("<p>・火口付近（登山中など）</p>");
                    myWindow.document.write("<p>火口から離れるように避難する。火砕流や泥流は谷筋に沿って流れるので、谷筋や窪地には近づかないようする。火口から多少離れた場所にも、たくさんの噴石が飛んでくるので、頑丈な建物や岩陰に隠れるようにしましょう。</p>");
                     }
                </script>   

            <br><br>


         </body>
</html>
